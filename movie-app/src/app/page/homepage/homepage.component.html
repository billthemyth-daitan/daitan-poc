<div class="box">
    <div class="container" *ngIf="!title">
        <mat-card class="box">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                <h4>{{loadingLabel}}</h4>
            </mat-card-title>
        </mat-card>
    </div>
    <div class="container" *ngIf="title">
        <mat-card class="box">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                <h3>{{title}}</h3>
            </mat-card-title>
            <mat-card-content>
                <form class="example-form" *ngIf="searchLabel">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{searchLabel}}</mat-label>
                        <input matInput placeholder="Ex. Lord of the Rings" (keyup)="searchMovie($event.target.value)">
                    </mat-form-field>
                </form>

            </mat-card-content>

            <div class="movies" *ngIf="movies">
                <mat-card>
                    <mat-card-content>
                        <mat-card-content *ngFor="let movie of movies">
                            {{movie.original_title}}
                        </mat-card-content>
                    </mat-card-content>

                </mat-card>
            </div>

        </mat-card>

    </div>


</div>
